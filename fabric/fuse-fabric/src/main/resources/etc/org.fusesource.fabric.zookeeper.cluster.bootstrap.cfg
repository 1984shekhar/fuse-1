
#
# Which kind of DataStore to create in Fabric?
#
#   git       - for a git based data store, using branches for each version
#   zookeeper - store each version in ZK
#

# TODO disable git while there is an issue with pull from child container
#kind = git
kind = zookeeper

# how frequently in milliseconds should we pull from the master git repo
gitPullPeriod = 1000

# allow caching to be disabled
#gitUseCache = false

